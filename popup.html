<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
    <form id="form">
                <label>
                    Redmine apiKey <small><a href="https://redmine.niji.fr/my/account">A droite dans la section MonCompte</a></small>
                    <input type="text" name="apiKey" placeholder="id" required>
                </label>


                <label>
                    Tache Id
                    <input type="text" name="time_entry[issue_id]" placeholder="10" required>
                </label>

                <label>
                    Heure
                    <input type="text" name="time_entry[hours]" placeholder="8" required value="8">
                </label>


                <label>
                    Activité Id
                    <select name="time_entry[activity_id]" required value="9"><option value="">--- Choisir ---</option>
                        <option value="10">Avant-vente</option>
                        <option value="8">Conception</option>
                        <option value="9" selected>Développement</option>
                        <option value="11">Corrections</option>
                        <option value="12">Autre</option>
                    </select>
                </label>

                <label>
                    Dates 
                <input type="text" name="dates" id="multi" placeholder="2020-12-24,2020-12-25"/>
                </label>

                <input type="submit" value="Submit"/>
            </form>
            

    </div>

</body>
<script src="popup.js"></script>

</html>
